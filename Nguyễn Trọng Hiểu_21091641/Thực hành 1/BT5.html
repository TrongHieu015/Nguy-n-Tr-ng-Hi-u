<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://images.pexels.com/photos/1695052/pexels-photo-1695052.jpeg');
            background-size: cover;
            color: white;
        }
        .container {
            text-align: center;
            max-width: 800px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
        }
        .title {
            font-size: 2em;
            margin-bottom: 20px;
        }
        .content {
            font-size: 1.2em;
            line-height: 1.6;
        }
        .read-more {
            display: block;
            margin: 0px;
            font-size: 1.2em;
            color: white;
            background-color: #ff6600;
            text-decoration: none;
            border: 1px solid #ff6600;
            padding: 10px;
            border-radius: 5px;
            width: 30%; /* Giảm chiều ngang */
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="title">CƠ HỘI CHỈ ĐẾN VỚI BẠN MỘT LẦN DUY NHẤT</h2>
        <p class="content">
            Bạn sẽ nhận ưu đãi TỐT NHẤT nếu là thành viên của TRUNG NGUYÊN Coffee
        </p>
        <a class="read-more" href="#">ĐĂNG KÝ THAM GIA</a>
    </div>
</body>
</html>
